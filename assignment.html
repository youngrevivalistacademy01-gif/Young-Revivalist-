<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Assignment Portal | YRA</title>
    <link rel="stylesheet" href="rules.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;800&family=Cormorant+Garamond:ital,wght@1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="sanctuary-theme">

    <div class="aurora-bg"></div>

    <div class="sanctuary-wrapper">
        <nav class="floating-nav">
            <div class="nav-brand">Y<span>R</span>A</div>
            <div class="nav-links">
                <a href="dashboard.html" class="nav-item"><i class="fa-solid fa-house-chimney-window"></i></a>
                <a href="schedule.html" class="nav-item"><i class="fa-solid fa-calendar-days"></i></a>
            </div>
            <div class="nav-id">001</div>
        </nav>

        <main class="sanctuary-main">
            <header class="sanctuary-header">
                <div class="welcome-text">
                    <p class="pre-title">Faculty Submission</p>
                    <h1>Journal & <span>Assignment</span></h1>
                </div>
            </header>

            <div class="form-container">
                
                <section class="form-card">
                    <h3><i class="fa-solid fa-paper-plane"></i> Direct Submission</h3>
                    
                    <form action="https://formsubmit.co/youngrevivalistacademy01@gmail.com" method="POST" class="submission-form">
                        
                        <input type="hidden" name="_captcha" value="false">
                        <input type="hidden" name="_template" value="table">
                        <input type="hidden" name="_subject" value="New Academy Assignment Submission!">

                        <div class="input-row">
                            <div class="input-field">
                                <label>Full Name</label>
                                <input type="text" name="Student Name" placeholder="Your Name" required>
                            </div>
                            <div class="input-field">
                                <label>Matric Number</label>
                                <input type="text" name="Matric Number" placeholder="YRA/2025/..." required>
                            </div>
                        </div>

                        <div class="input-field">
                            <label>Module Reviewing</label>
                            <select name="Module">
                                <option>Module 1-3: The Gospel </option>
                                <option>Module 4-6: The Secret Place & The Holy Spirit</option>
                                <option>Module 7-8: Renewing The Mind & Understanding Purpose</option>
                                <option>Module 9-10: Spirit Controlled Temperament & Agape</option>
                                <option>Module 11: Saving Faith</option>
                                <option>Module 12: The Blessings Of Abraham</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Review & Assignment Content</label>
                            <textarea name="Message" rows="8" placeholder="Write your review or paste your assignment here..." required></textarea>
                        </div>

                        <button type="submit" class="submit-action-btn">Submit to Faculty</button>
                    </form>
                </section>

                <section class="status-card">
                    <h3><i class="fa-solid fa-circle-check"></i> Portal Status</h3>
                    <p><small>Sending to: <strong>YRA Faculty</strong></small></p>
                    <div class="status-line"></div>
                    <ul class="info-list">
                        <li><i class="fa-solid fa-bolt"></i> Instant Delivery</li>
                        <li><i class="fa-solid fa-shield-halved"></i> Secure Submission</li>
                    </ul>
                </section>
                
            </div>
        </main>
    </div>

</body>
</html>
