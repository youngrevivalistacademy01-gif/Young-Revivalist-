<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Apostolic Reporting | YRA Ambassador</title>
    <link rel="stylesheet" href="rules.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;800&family=Cormorant+Garamond:ital,wght@1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="sanctuary-theme ambassador-tier">

    <div class="aurora-bg"></div>

    <div class="sanctuary-wrapper">
        <nav class="floating-nav">
            <div class="nav-brand">Y<span>R</span>A</div>
            <div class="nav-links">
                <a href="dashboard.html" class="nav-item"><i class="fa-solid fa-house-chimney-window"></i></a>
                <a href="ambassador-roadmap.html" class="nav-item"><i class="fa-solid fa-crown"></i></a>
            </div>
            <div class="nav-id">REP-01</div>
        </nav>

        <main class="sanctuary-main">
            <header class="sanctuary-header">
                <div class="welcome-text">
                    <p class="pre-title">Ambassador Leadership Tier</p>
                    <h1>Apostolic <span>Briefing</span> & Report</h1>
                </div>
            </header>

            <div class="form-container">
                
                <section class="form-card">
                    <h3><i class="fa-solid fa-scroll"></i> Decree Submission</h3>
                    
                    <form action="https://formsubmit.co/youngrevivalistacademy01@gmail.com" method="POST" class="submission-form">
                        
                        <input type="hidden" name="_captcha" value="false">
                        <input type="hidden" name="_template" value="table">
                        <input type="hidden" name="_subject" value="URGENT: New Ambassador Briefing Submitted!">

                        <div class="input-row">
                            <div class="input-field">
                                <label>Ambassador Name</label>
                                <input type="text" name="Student Name" placeholder="Your Name" required>
                            </div>
                            <div class="input-field">
                                <label>Officer ID (Matric No)</label>
                                <input type="text" name="Matric Number" placeholder="YRA/AMB/2026/..." required>
                            </div>
                        </div>

                        <div class="input-field">
                            <label>Leadership Week Briefing</label>
                            <select name="Module" required>
                                <option disabled selected>Select the weekly module...</option>
                                <option> 1: Foundations of Apostolic Leadership</option>
                                <option> 2: Identity, Character & Integrity</option>
                                <option> 3: Spiritual Formation & Ministerial Prep</option>
                                <option> 4: Leadership in the Local Church</option>
                                <option> 5: Visionary & Apostolic Leadership</option>
                                <option> 6: Leading in Power of Holy Spirit</option>
                                <option> 7: Leadership in Evangelism & Discipleship</option>
                                <option> 8: Leadership in Culture & Governance</option>
                                <option> 9: Spiritual Warfare & Intercessory Leadership</option>
                                <option> 10: Financial Stewardship & Kingdom Wealth</option>
                                <option>11: Mentorship & Succession</option>
                                <option>12: Global Kingdom Vision</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Theological Insight & Leadership Reflections</label>
                            <textarea name="Message" rows="10" placeholder="Provide your executive summary, revelation, and leadership application here..." required></textarea>
                        </div>

                        <button type="submit" class="submit-action-btn">Submit Briefing to Faculty Board</button>
                    </form>
                </section>

                <section class="status-card">
                    <h3><i class="fa-solid fa-gavel"></i> Council Status</h3>
                    <p><small>Recipient: <strong>YRA Executive Council</strong></small></p>
                    <div class="status-line"></div>
                    <ul class="info-list">
                        <li><i class="fa-solid fa-crown"></i> High-Level Priority</li>
                        <li><i class="fa-solid fa-fingerprint"></i> Identity-Verified Protocol</li>
                        <li><i class="fa-solid fa-satellite-dish"></i> Direct Apostolic Feed</li>
                    </ul>
                    <div class="status-notice">
                    </div>
                </section>
                
            </div>
        </main>
    </div>

</body>
</html>
