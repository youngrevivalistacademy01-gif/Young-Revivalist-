<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gateway | YRA</title>
    <link rel="stylesheet" href="academy.css">
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body class="gateway">

    <div class="vortex-overlay"></div>

    <main class="login-wrapper">
        <div class="side-branding">
            <h1 class="vertical-text">EST. <span>2026</span></h1>
            <div class="main-title">
                <span class="outline">YOUNG</span>
                <span>REVIVALIST</span>
                <span class="outline">ACADEMY</span>
            </div>
        </div>

        <div class="entry-portal">
            <div class="portal-content">
                <div class="portal-header">
                    <h3>Access Portal</h3>
                    <p>Identify yourself, Revivalist.</p>
                </div>

                <form id="portalForm">
                    <div class="field">
                        <input type="text" id="matric" required>
                        <label>Matriculation Number</label>
                        <div class="line"></div>
                    </div>

                    <div class="field">
                        <input type="password" id="password" required>
                        <label>Secret Key (Password)</label>
                        <div class="line"></div>
                    </div>

                    <div class="portal-actions">
                        <button type="submit" class="glow-btn">
                            <span>ENTER THE ACADEMY</span>
                            <div class="btn-flare"></div>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>
<script>
    const form = document.getElementById('portalForm');
    
    form.addEventListener('submit', (e) => {
        e.preventDefault();
        const btn = document.querySelector('.glow-btn');
        const matricValue = document.getElementById('matric').value.trim();
        
        // Visual Feedback
        btn.innerHTML = "VALIDATING...";
        btn.style.letterSpacing = "10px";

        setTimeout(() => {
            // Creative Logic: Extract the number from the string (e.g., "025" from "YRA/025")
            const parts = matricValue.split('/');
            const prefix = parts[0]; // Should be YRA
            const number = parseInt(parts[1], 10); // Converts "001" to 1, "300" to 300

            // Check if prefix is correct AND number is in range 1-300
            if (prefix === "YRA" && number >= 1 && number <= 300) {
                // Success
                btn.innerHTML = "IDENTITY VERIFIED";
                btn.style.background = "#FF5F00";
                document.body.style.transition = "2s";
                document.body.style.backgroundColor = "white";
                setTimeout(() => window.location.href = 'dashboard.html', 1000);
            } else {
                // Error Glitch Effect
                btn.innerHTML = "ACCESS DENIED";
                btn.style.background = "red";
                document.body.style.animation = "glitch 0.2s 3";
                
                setTimeout(() => {
                    btn.innerHTML = "ENTER THE ACADEMY";
                    btn.style.background = "white";
                    btn.style.letterSpacing = "2px";
                }, 2000);
            }
        }, 1500);
    });
</script>
</body>
</html>
