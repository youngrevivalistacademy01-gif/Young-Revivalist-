<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Holy Spirit Quiz | YRA</title>
    <link rel="stylesheet" href="quiz.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;800&family=Cormorant+Garamond:ital,wght@1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* White Theme Overrides */
        body.portal-body { background-color: #ffffff; color: #1a1a1a; }
        .sanctuary-header { background: rgba(255,255,255,0.9); border-bottom: 1px solid #eee; }
        .nav-brand, .back-link { color: #1a1a1a; }
        #quiz-box { background: #f9f9f9; border: 1px solid #eee; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .quiz-row { background: #ffffff; border: 1px solid #eee; color: #1a1a1a; }
        .quiz-row:hover { border-color: var(--primary); background: #fffaf9; }
        #passkey-input { background: #ffffff; border: 1px solid #ddd; color: #1a1a1a; }
        .portal-intro h1 { color: #1a1a1a; }
        .portal-intro p { color: #666; }
    </style>
</head>
<body class="portal-body">

    <header class="sanctuary-header">
        <a href="dashboard.html" class="nav-brand">Y<span>R</span>A</a>
        <nav class="top-nav-links">
            <a href="quiz-portal.html" class="back-link"><i class="fa-solid fa-arrow-left"></i> Exit Quiz</a>
        </nav>
    </header>

    <main class="portal-container">
        <section id="quiz-box">
            <div class="portal-intro" style="text-align: left; margin-bottom: 20px;">
                <span class="badge" id="q-count">Question 1 of 10</span>
                <h1 id="q-text" style="font-size: 1.4rem; font-family: 'Plus Jakarta Sans'; font-style: normal; margin-top: 15px;">
                    Loading...
                </h1>
            </div>

            <div id="options-container" class="quiz-stack"></div>

            <button id="next-btn" class="unlock-btn hidden" onclick="nextQuestion()">Next Question</button>
        </section>

        <section id="results-box" class="hidden" style="text-align: center; padding: 40px 20px;">
            <div class="portal-intro">
                <span class="badge">Assessment Result</span>
                <h1 id="final-score" style="font-size: 3.5rem; color: var(--primary);">0/10</h1>
                <p>The Spirit of Truth is your Guide.</p>
            </div>

            <form action="https://formsubmit.co/youngrevivalistacademy01@gmail.com" method="POST" style="width: 100%;">
                <input type="hidden" name="_subject" value="Holy Spirit Quiz Result">
                <input type="text" name="Name" placeholder="Full Name" id="passkey-input" required>
                <input type="text" name="Matric" placeholder="Matric Number" id="passkey-input" required>
                <input type="hidden" name="Score" id="score-hidden">
                <button type="submit" class="unlock-btn">Submit Result</button>
            </form>
        </section>
    </main>

    <script>
        const questions = [
            { q: "The movement of the Holy Spirit in Genesis 1:2 before God spoke reveals which foundational pattern?", a: ["Creation responds only to intellect", "Divine transformation begins with a move of the Spirit", "The Word alone is sufficient", "The Spirit and Word are independent"], c: 1 },
            { q: "Jesus’ use of 'Allos Parakletos' in John 14:16 indicates that the Holy Spirit is:", a: ["A replacement inferior to Christ", "A different kind of helper", "Exactly the same in nature as Jesus", "A symbolic representation"], c: 2 },
            { q: "1 Corinthians 2:11 implies that divine truth is accessed by:", a: ["Human wisdom alone", "Revelation, not intellect", "Historical context only", "Emotional states"], c: 1 },
            { q: "The Holy Spirit as the 'guarantee of our inheritance' means:", a: ["We must earn approval by works", "He is evidence of God’s ownership", "We only experience God after death", "Life is purely mystical"], c: 1 },
            { q: "Identifying the Holy Spirit as a Person is proven because He:", a: ["Performs miracles", "Has will, emotion, and intellect", "Appears visibly like Jesus", "Only works in church"], c: 1 },
            { q: "The role of the Spirit to 'guide into all truth' underscores that:", a: ["Truth is subjective", "Growth is impossible through teaching", "Transformation occurs as we yield to leading", "Scripture study is optional"], c: 2 },
            { q: "The necessity of the human body as the 'temple' shows that:", a: ["God needs vessels to express His will", "He only stays in church buildings", "Spiritual beings don't need cooperation", "Believers have no choices"], c: 0 },
            { q: "The primary sign of growth in intimacy with the Spirit is:", a: ["Frequent emotional worship", "Increased spiritual gifts", "Consistent Fruits of the Spirit", "Extended hours of tongues"], c: 2 },
            { q: "The baptism of the Spirit in Acts 2 occurred when the disciples:", a: ["Were emotionally excited", "Created rhythmic chants", "Obeyed Jesus and stayed in unity", "Learned advanced theology"], c: 2 },
            { q: "Developing intimacy with the Holy Spirit occurs when:", a: ["Worship, prayer, and death to self are consistent", "Relying on dreams/visions alone", "Authority is demanded", "One waits passively"], c: 0 }
        ];

        let currentQ = 0; let score = 0;

        function initQuiz() {
            const quiz = questions[currentQ];
            document.getElementById('q-count').innerText = `Question ${currentQ + 1} of ${questions.length}`;
            document.getElementById('q-text').innerText = quiz.q;
            const container = document.getElementById('options-container');
            container.innerHTML = '';
            quiz.a.forEach((opt, i) => {
                const btn = document.createElement('button');
                btn.className = 'quiz-row';
                btn.innerText = opt;
                btn.onclick = () => checkAnswer(i, btn);
                container.appendChild(btn);
            });
        }

        function checkAnswer(idx, btn) {
            const correct = questions[currentQ].c;
            const allBtns = document.querySelectorAll('.quiz-row');
            allBtns.forEach(b => b.style.pointerEvents = 'none');
            if(idx === correct) {
                btn.classList.add('correct-flash');
                score++;
            } else {
                btn.classList.add('wrong-flash');
                allBtns[correct].classList.add('correct-flash');
            }
            document.getElementById('next-btn').classList.remove('hidden');
        }

        function nextQuestion() {
            currentQ++;
            if(currentQ < questions.length) {
                document.getElementById('next-btn').classList.add('hidden');
                initQuiz();
            } else {
                document.getElementById('quiz-box').classList.add('hidden');
                document.getElementById('results-box').classList.remove('hidden');
                document.getElementById('final-score').innerText = `${score}/${questions.length}`;
                document.getElementById('score-hidden').value = `${score}/${questions.length}`;
            }
        }
        initQuiz();
    </script>
</body>
</html>
